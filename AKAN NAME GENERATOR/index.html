<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1><em>Akan Name Generator</em></h1>
        <p>Know your Ghanian name based on your birthday!</p>

        <form id="akan-form">
            <div class="input-group">
                <label for="year">Year of Birth (e.g., 1930):</label>
                <input type="number" id="year" placeholder="YYYY" required>
            </div>

            <div class="input-group">
                <label for="month">Month of Birth:</label>
                <input type="number" id="month" placeholder="MM (1-12)" min="1" max="12" required>
            </div>

            <div class="input-group">
                <label for="day">Day of Birth:</label>
                <input type="number" id="day" placeholder="DD (1-31)" min="1" max="31" required>
            </div>

            <div class="gender-selection">
                <p>Select Gender:</p>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <button type="submit" id="submit-btn">Generate Name</button>
        </form>

        <div id="result-container">
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
